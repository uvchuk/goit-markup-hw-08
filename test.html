<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<header class="page-header">
			<div class="page-header__container">
				<nav class="page-header__nav">
					<a href="./index.html" class="logo page-header__logo"><span class="logo-label">Web</span>Studio</a>
					<ul class="page-header__nav-list">
						<li class="page-header__nav-item">
							<a href="./index.html" class="page-header__nav-link">Студія</a>
						</li>
						<li class="page-header__nav-item"><a href="./portfolio.html" class="page-header__nav-link">Портфоліо</a></li>
						<li class="page-header__nav-item">
							<a href="./test.html" class="page-header__nav-link page-header__nav-link__current">Контакти</a>
						</li>
					</ul>
				</nav>
				<ul class="page-header__contact-list">
					<li class="page-header__contact-item">
						<a href="mailto:info@devstudio.com" class="page-header__contact-link">
							<svg class="page-header__contact-icon" width="16" height="12"><use href="./images/icons.svg#icon-mail"></use></svg>
							info@devstudio.com
						</a>
					</li>
					<li class="contact-item">
						<a href="tel:+380961111111" class="page-header__contact-link">
							<svg class="page-header__contact-icon" width="10" height="16"><use href="./images/icons.svg#icon-tel"></use></svg>
							+38 096 111 11 11
						</a>
					</li>
				</ul>
			</div>
		</header>

		<footer class="page-footer">
			<div class="page-footer__container">
				<div class="address">
					<a href="./index.html" class="logo page-footer__logo"><span class="logo-label">Web</span>Studio</a>
					<address class="address__wrapper">
						<ul class="address__list">
							<li class="address__item">
								<a href="https://goo.gl/maps/2UuTohdzLRWrKuVo7" class="address__link" target="_blank" rel="noopener noreferrer nofollow"
									>м. Київ, пр-т Лесі Українки, 26</a
								>
							</li>
							<li class="address__item"><a href="mailto:info@devstudio.com" class="address__contact">info@devstudio.com</a></li>
							<li class="address__item"><a href="tel:+380961111111" class="address__contact">+38 096 111 11 11</a></li>
						</ul>
					</address>
				</div>
				<div class="connect">
					<strong class="connect__title">приєднуйтесь</strong>
					<ul class="connect__list">
						<li class="connect__item">
							<a class="connect__link" href="#">
								<svg class="connect__icon" width="20" height="20">
									<use href="./images/icons.svg#icon-instagram"></use>
								</svg>
							</a>
						</li>
						<li class="connect__item">
							<a class="connect__link" href="#">
								<svg class="connect__icon" width="20" height="20">
									<use href="./images/icons.svg#icon-twitter"></use>
								</svg>
							</a>
						</li>
						<li class="connect__item">
							<a class="connect__link" href="#">
								<svg class="connect__icon" width="20" height="20">
									<use href="./images/icons.svg#icon-facebook"></use>
								</svg>
							</a>
						</li>
						<li class="connect__item">
							<a class="connect__link" href="#">
								<svg class="connect__icon" width="20" height="20">
									<use href="./images/icons.svg#icon-linkedin"></use>
								</svg>
							</a>
						</li>
					</ul>
				</div>
				<div class="contact">
					<form class="contact__form">
						<label class="contact__label">
							Підпишіться на розсилку
							<input class="contact__input" type="email" name="email" placeholder="E-mail" />
						</label>
						<button class="contact__btn" type="submit">
							Підписатися
							<svg class="contact__icon" width="24" height="24">
								<use href="./images/icons.svg#icon-send"></use>
							</svg>
						</button>
					</form>
				</div>
			</div>
		</footer>
	</body>
</html>
